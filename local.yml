---
# tasks to complete before running roles
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (debian, etc)
      tags: always
      apt: update_cache=yes
      changed_when: False

# run roles
- hosts: all
  tags: funcional
  become: true
  roles:
    - funcional

- hosts: all
  tags: devs
  become: true
  pre_tasks:
    - name: pre-run | update package cache (debian, etc)
      import_role:
        name: funcional
  roles:
    - devs

- hosts: all
  tags: sysadmin
  become: true
  roles:
    - sysadmin

# end of run cleanup and reporting
- hosts: all
  become: true
  tasks:
  - name: cleanup package cache (debian and ubuntu)
    tags: always
    apt:
      autoclean: yes
    changed_when: false

  - name: autoremove orphan packages (debian and ubuntu)
    tags: always
    apt:
      autoremove: yes
      purge: yes

