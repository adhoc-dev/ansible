---
# tasks to complete before running roles
- hosts: laptop
  tags: always
  become: true
  pre_tasks:
    - name: Actualizar cach√©
      tags: always
      apt: update_cache=yes
      changed_when: False

# run roles
- hosts: laptop
  tags: funcional
  become: true
  roles:
    - funcional

- hosts: laptop
  tags: devs
  become: true
  roles:
    - funcional
    - devs

- hosts: laptop
  tags: sysadmin
  become: true
  roles:
    -  funcional
    - devs
    - sysadmin

# end of run cleanup and reporting
- hosts: laptop
  become: true
  tasks:
  - name: cleanup package cache (debian and ubuntu)
    tags: always
    apt:
      autoclean: yes
    changed_when: false

  - name: autoremove orphan packages (debian and ubuntu)
    tags: always
    apt:
      autoremove: yes
      purge: yes

