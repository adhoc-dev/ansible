---
- name: Instalar pip3
  become: true
  apt:
    name: python3-pip

- name: Instalar PyLint for Python 3
  become: true
  apt:
    name: pylint3
    state: present

- name: Instalar pylint for odoo
  pip:
    name: pylint-odoo
    extra_args: --upgrade --pre

- name: Instalar flake8
  become: true
  pip:
    name: flake8

- name: Instalar pep8
  become: true
  pip:
    name: pep8

- name: Instalar pre-commit
  become: true
  pip:
    name: pre-commit
