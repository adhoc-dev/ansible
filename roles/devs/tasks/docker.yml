---
# Fuente: https://graspingtech.com/install-docker-ansible/
# Revisar docker-compose version in /tasks/vars.yml
- name: Instalar dependencias de docker
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - gnupg-agent

- name: Agregar docker GPG apt Key
  become: true
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: Agregar repositorio de docker
  become: true
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
    state: present

- name: Instalar docker
  become: true
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: Habilitar e iniciar docker service
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Crear grupo docker
  group:
    name: "docker"
    state: present

- name: Agregar usuario al grupo docker
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes

- name: Descargar docker-compose {{ docker_compose_version }}
  get_url:
    url : https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
    dest: ~/docker-compose
    mode: '+x'

- name: Validar si docker-compose ya est√° instalado
  stat: path=~/docker-compose
  register: docker_compose

- name: Mover docker-compose a /usr/local/bin/docker-compose
  command: mv ~/docker-compose /usr/local/bin/docker-compose
  when: docker_compose.stat.exists
