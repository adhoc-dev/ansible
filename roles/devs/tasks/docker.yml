---
# Fuente: https://graspingtech.com/install-docker-ansible/
# Revisar docker-compose version in /tasks/vars.yml
- name: Instalar dependencias de docker
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg-agent

- name: Agregar docker GPG apt Key
  become: true
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: Agregar repositorio de docker
  become: true
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
    state: present

- name: Instalar docker
  become: true
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: true
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin

- name: Habilitar e iniciar docker service
  systemd:
    name: docker
    enabled: true
    state: started

- name: Crear grupo docker
  group:
    name: "docker"
    state: present

- name: Agregar usuario al grupo docker
  user:
    name: "{{ remote_regular_user }}"
    groups: docker
    append: true
