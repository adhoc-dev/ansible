---
# Para instalar zsh y omz. La idea es usar stow y dotfiles para el resto de la configuraci√≥n, theme, plugins, etc.
- name: Instalar zsh
  become: true
  apt:
    name: zsh

- name: Descargar script omz
  get_url:
    url: https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh
    dest: /tmp/install.sh
    mode: '+x'

- name: Instalar omz
  become: true
  script: /tmp/install.sh
